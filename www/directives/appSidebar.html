<div class="panel panel-default">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">
    <p>{{content}}</p>
  </div>

  <!-- sidebar links -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="link in links">
      <a ng-href="{{link.url}}">{{link.title}}</a>
    </li>
  </ul>
</div>
