<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Resursforum</title>
    <meta charset="utf-8">
    <!-- base href for Angular (HTML5 mode) -->
    <base href="/">
    <!-- meta tag for bootstrap (mobile devices) -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- JS libs -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-touch.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/angular-resource.min.js"></script>
    <script src="libs/ui-bootstrap-tpls.min.js"></script>
    <script src="https://use.fontawesome.com/c00abae8a7.js"></script>

    <!-- our JS -->
    <script src="/app.js"></script>
    <!-- mongresto $resources -->
    <script src="/api/ngresources/app"></script>
    <!-- directives -->
    <script src="/directives/headerNav.js"></script>
    <script src="/directives/frontpageBoxes.js"></script>
    <script src="/directives/appSidebar.js"></script>

    <!-- more directives -->
    <script src="/directives/myCarousel.js"></script>
    <script src="/directives/mySidebar.js"></script>
    <script src="/directives/myModal.js"></script>

    <!-- our modal controller is special -->
    <script src="/modals/myModalInstance.js"></script>
    <!-- all CSS -->
    <link rel="stylesheet" href="css/all.css">
  </head>
  <body>
    <!--
        directives dont have to be inside a view!,
        as long as they are inside our ng-app
    -->
    <header-nav></header-nav>
    <a id="rf-logo" class="hvr-wobble-bottom" ng-href="/"><img src="/images/resursforum_logo.png" alt="Resursforum"></a>
    <div ng-view></div>

</html>
